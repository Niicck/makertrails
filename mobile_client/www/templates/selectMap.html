<ion-view title="Select Map">
    <div class="bar bar-footer bar-positive">
      <h1 class="title"> Welcome {{username}}</h1>
    </div>
  <ion-content>
    <button class="button button-block button-stable">
      <a class="item item-thumbnail-center" ng-repeat="map in allMaps" ng-click="selectMap(map)">
        <!-- <img ng-src="#"> -->
        <!-- ui-sref="makerMap" -->
        <h2>{{map.name}}</h2>
        <p>{{map.description}}</p>
      </a>
    </button>
  </ion-content>
</ion-view>
